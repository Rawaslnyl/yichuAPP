<!DOCTYPE html>
<html lang="en">
  <head>

    <title>电台</title>
    <link rel="stylesheet" href="./css/general.css" />

    <script>
      // https://www.cnblogs.com/well-nice/p/5509589.html
      // 动态修改 html 的 font-size 屏幕的宽度/奢极高的尺寸/100
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + 'px';
      // 给行元素设置font-size 小于 1rem 时,会出现 bug,将行转化为块
    </script>
    <style>
      .wrap{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .wrap .top .top-inner {
        width: 90%;
        margin: 0 auto;
        display: flex;
        color: rgba(0, 0, 0, 0.6);
      }
      .wrap .top .top-inner a {
        display: block;
        width: 46%;
        color: rgba(0, 0, 0, 0.6);
      }
      .wrap .top .top-inner span {
        width: 53%;
        font-size: 0.3rem;
        line-height: 1.8rem;
      }
      .wrap .list {
        margin-top: 0.2rem;
        font-size: 0.3rem;
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>

    <div class="wrap">
      <div class="top">
        <div class="top-inner">
          <a href="./shouye.html"><i class="iconfont icon-xiazai6"></i></a>

      <!-- top 结束 -->

          <div class="art-footer">
            <span>05-20 20:56</span>
            <div>
                <div class="comments">

                  <span>1.8k</span>
                </div>

                    <i class="iconfont  icon-xin point" style="color:#000"></i>
